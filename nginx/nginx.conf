events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000; # Flask backend inside container
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            return 301 https://$host:8086$request_uri; # Redirect all HTTP requests to HTTPS
        }
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            root /usr/share/nginx/html/; # Serve React static files
            index index.html; # Specify index.html as the default file
            try_files $uri /index.html;
        }

        location /api/ {
            proxy_pass http://backend;
        }
    }
}
